<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <div class="logo-text">ODIN</div>
            </div>
        </div>

        <div class="right-side">
            <div class="top">
                <p>Font by @TJnoLag</p>
                <div class="text">
                    <div class="top-text">It Can Be Cruel, Poetic, Or Blind. But When It’s Denied, It’s Violence You May Find. What Does A Liar Do When He's Dead?</div>
                    <div class="top-text">You know you want to.</div>
                </div>

            </div>

            <div class="middle">
                <h1>Riddle me this?</h1>
                <form action="#" class="form">
                    <div class="inputs">
                        <label for="fname">First Name</label>
                        <input type="text" name="" id="fname">
                    </div>

                    <div class="inputs">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname">
                    </div>

                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>

                    <div class="inputs">
                        <label for="number">Phone Number</label>
                        <input type="text" name="" id="number">
                    </div>

                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" required>
                    </div>

                    <div class="inputs">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" name="" id="passwordConfirm" required>
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button type="button">Create Account</button>
                <div class="bottom-text">
                    <span>Already have an account?</span>
                    <a href="#">Log In</a>

                </div>
            </div>
        </div>
    </div>



</body>
</html>
